<ion-header>

  <ion-navbar>
    <ion-title>add-material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button
            ion-button
            item-right
            color="secondary"
            text-center
            block
            (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>


      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               
               <ion-item-group>
                  <ion-item-divider color="light">Char Base *</ion-item-divider>
                  <ion-item>
                     <ion-select formControlName="charBase" [(ngModel)]=charBase>
                        <ion-option *ngFor="let character of characters" value="{{character.cd_characters}}">{{character.nm_characters}}</ion-option>
                     </ion-select>                     
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Char Material *</ion-item-divider>
                  <ion-item>
                     <ion-select formControlName="charMaterial" [(ngModel)]=charMaterial>
                        <ion-option *ngFor="let character of characters" value="{{character.cd_characters}}">{{character.nm_characters}}</ion-option>
                     </ion-select>                     
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Quant. *</ion-item-divider>
                  <ion-item>
                     <ion-input type="number" step="1" placeholder="Quant." formControlName="quant" [(ngModel)]="qtChar"></ion-input>
                  </ion-item>
               </ion-item-group>



               <ion-item>
                  <button
                     ion-button
                     color="primary"
                     text-center
                     block
                     [disabled]="!form.valid">Save Entry</button>
               </ion-item>

            </ion-list>

         </form>
      </div>
   </div>

</ion-content>
